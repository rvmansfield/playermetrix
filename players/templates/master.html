
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'site.webmanifest' %}">
  <link rel="stylesheet" href="{% static 'css/global.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="{% static 'js/tablesort.js' %}"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  


  <script src="https://kit.fontawesome.com/581742a14c.js" crossorigin="anonymous"></script>

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-247769781-1');
  </script>
</head>
<body>


 

  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="{% static 'images/PMlogo.png' %}" alt="Logo" height="60" class="d-inline-block align-text-middle">
        <span class="mb-0 h4">Player Metrix</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="/"><span class="mb-0 h5">Home</span></a>
          <a class="nav-link" href="/events"><span class="mb-0 h5">Events</span></a>
          <a class="nav-link" href="/players"><span class="mb-0 h5">Players</span></a>
          <a class="nav-link" href="/blog"><span class="mb-0 h5">Blog</span></a> 
          <a class="nav-link" href="/services"><span class="mb-0 h5">Our Services</span></a>
          <a class="nav-link" href="/about"><span class="mb-0 h5">About Us</span></a>
        </div>
      </div>
    </div>
  </nav>


<div class="container">
    {% block content %}
    {% endblock %}
</div>


<div class="container">
  <div class="row g-12 py-2 row-cols-1 row-cols-lg-1">
    <hr>
  </div>  
  <div class="row g-12 py-2 row-cols-1 row-cols-lg-3">
    <div class="col">
      <i class="fa-regular fa-copyright"></i> 2023 Player Metrix, LLC
    </div> 
    <div class="col m-auto">
      <a href="http://facebook.com/playermetrix" target="_blank"><i class="fa-brands fa-facebook" style="font-size:40px;color:#2196F3"></i></a>&nbsp;&nbsp;<a href="http://twitter.com/playermetrix" target="_blank"><i class="fa-brands fa-twitter" style="font-size:40px;color:#2196F3"></i></a>&nbsp;&nbsp;<a href="http://instagram.com/playermetrix" target="_blank"><i class="fa-brands fa-instagram" style="font-size:40px;color:#2196F3"></i></a>
    </div> 
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
